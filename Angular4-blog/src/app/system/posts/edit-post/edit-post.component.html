<div>
  <form [formGroup]="form" (ngSubmit)=" editPosts()">
  <div class="form-group"
       [ngClass]="{'has-error': form.get('name').invalid && form.get('name').touched}"
  >
    <label class="control-label" for="e-name">Заголовок статьи</label>
    <input type="text" id="e-name" class="form-control"
           placeholder="Заголовок статьи"
           formControlName="name"
    >
    <span class="form-text text-danger"
          *ngIf="form.get('name').invalid && form.get('name').touched"
    >Поле не может быть пустым</span>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error': form.get('description').invalid && form.get('description').touched}"
  >
    <label class="control-label" for="e-description">Текст статьи</label>
    <textarea class="form-control" id="e-description" cols="30" rows="10"
              placeholder="Описание статьи"
              formControlName="description"
    ></textarea>
    <span class="form-text text-danger"
          *ngIf="form.get('description').invalid && form.get('description').touched"
    >Поле не может быть пустым</span>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="form.invalid">Сохранить</button>
</form>
</div>
